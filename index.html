<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Challenge Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Daily Challenge Club</h1>
    <p>Enjoy doing something new every day!</p>
  </header>

  <main>
    <section id="challenge-section">
      <h2>Today's Challenge</h2>
      <div id="challenge-text">Loading...</div>
      <button id="complete-btn">✅ I’ve Completed It</button>
    </section>

    <section id="progress-section">
      <h2>My Progress</h2>
      <p>Total challenges completed: <span id="completed-count">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
