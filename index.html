<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Challenge Web App</title>
<style>
  :root{
    --bg:#0b0c10;--panel:#121318;--muted:#9aa0a6;--text:#e8eaed;--primary:#5b8cff;--border:#23252e;
  }
  body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--text)}
  header{display:flex;justify-content:space-between;align-items:center;background:var(--panel);padding:10px 16px;border-bottom:1px solid var(--border)}
  .search{padding:8px;border-radius:6px;border:1px solid var(--border);background:#0f1116;color:var(--text)}
  .btn{padding:8px 12px;border-radius:8px;border:1px solid var(--border);background:#1a1c23;color:var(--text);cursor:pointer}
  .btn.primary{background:var(--primary);border:none;color:#fff}
  select{padding:8px;border-radius:8px;background:#0f1116;color:var(--text);border:1px solid var(--border)}
  .layout{display:grid;grid-template-columns:1fr 320px;gap:16px;padding:16px}
  .panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:12px}
  .feed{display:grid;gap:12px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:12px}
  .meta{font-size:14px;color:var(--muted);display:flex;gap:12px;flex-wrap:wrap}
  .desc{margin:8px 0;color:#cfd3d7}
  .leaderboard .row{display:flex;justify-content:space-between;padding:8px;border:1px solid var(--border);border-radius:8px;margin-top:6px;background:#0f1116}
</style>
</head>
<body>

<header>
  <input type="text" id="searchInput" class="search" placeholder="Search">
  <div style="display:flex;gap:8px;align-items:center">
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
      <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
    </select>
    <button class="btn primary">Post Challenge</button>
  </div>
</header>

<div class="layout">
  <main>
    <div class="feed" id="challengeFeed"></div>
  </main>

  <aside class="panel">
    <h3 id="interestTitle">Select Interests</h3>
    <select id="interestSelect">
      <option value="All">üåç All</option>
      <optgroup label="üìö Education">
        <option value="Language Learning">Language Learning</option>
        <option value="Science & Technology">Science & Technology</option>
        <option value="Math & Logic Puzzles">Math & Logic Puzzles</option>
        <option value="History & Culture">History & Culture</option>
        <option value="Coding & Programming">Coding & Programming</option>
        <option value="Skill Development">Skill Development</option>
      </optgroup>
      <optgroup label="üé≠ Entertainment">
        <option value="Fun Challenges">Fun Challenges</option>
        <option value="Creative Arts">Creative Arts</option>
        <option value="Music & Singing">Music & Singing</option>
        <option value="Dance & Performance">Dance & Performance</option>
        <option value="Storytelling / Acting">Storytelling / Acting</option>
        <option value="Food & Cooking Challenges">Food & Cooking Challenges</option>
      </optgroup>
      <optgroup label="‚ö° Mixed / Lifestyle">
        <option value="Fitness & Sports">Fitness & Sports</option>
        <option value="Travel & Exploration">Travel & Exploration</option>
        <option value="Photography & Videography">Photography & Videography</option>
        <option value="DIY Projects">DIY Projects</option>
        <option value="Social Awareness Challenges">Social Awareness Challenges</option>
      </optgroup>
    </select>

    <div style="margin-top:12px">
      <h3 id="leaderboardTitle">Leaderboard</h3>
      <div id="leaderboard" class="leaderboard"></div>
    </div>
  </aside>
</div>

<script>
const translations = {
  en: { search:'Search', selectInterests:'Select Interests', category:'Category', level:'Level', deadline:'Deadline', leaderboard:'Leaderboard' },
  bn: { search:'‡¶∏‡¶æ‡¶∞‡ßç‡¶ö', selectInterests:'‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡ßá‡¶∏‡ßç‡¶ü ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü', category:'‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø', level:'‡¶≤‡ßá‡¶≠‡ßá‡¶≤', deadline:'‡¶°‡ßá‡¶°‡¶≤‡¶æ‡¶á‡¶®', leaderboard:'‡¶≤‡¶ø‡¶°‡¶æ‡¶∞‡¶¨‡ßã‡¶∞‡ßç‡¶°' },
  hi: { search:'‡§ñ‡•ã‡§ú‡•á‡§Ç', selectInterests:'‡§á‡§Ç‡§ü‡§∞‡•á‡§∏‡•ç‡§ü ‡§ö‡•Å‡§®‡•á‡§Ç', category:'‡§∂‡•ç‡§∞‡•á‡§£‡•Ä', level:'‡§∏‡•ç‡§§‡§∞', deadline:'‡§°‡•á‡§°‡§≤‡§æ‡§á‡§®', leaderboard:'‡§≤‡•Ä‡§°‡§∞‡§¨‡•ã‡§∞‡•ç‡§°' }
};

const challenges = [
  { title:'30-sec Science Fact', category:'Science & Technology', level:'Low', deadline:'2025-09-12', description:'Share a quick science fact.' },
  { title:'Kitchen Rhythm Beat', category:'Fun Challenges', level:'Medium', deadline:'2025-09-15', description:'Create a beat using kitchen items.' },
  { title:'Mini Portfolio Landing', category:'Coding & Programming', level:'Hard', deadline:'2025-09-11', description:'Build a single-page portfolio.' }
];

const points = { 'Aisha': 12, 'Ravi': 18, 'You': 5 };

let selectedInterest = 'All';
let searchQuery = '';
let currentLang = 'en';

function renderLeaderboard(){
  const lb = document.getElementById('leaderboard');
  lb.innerHTML = '';
  Object.entries(points).sort((a,b)=>b[1]-a[1]).forEach(([user,pts],i)=>{
    const row = document.createElement('div');
    row.className='row';
    row.innerHTML = `<span>#${i+1} ${user}</span><strong>${pts} pts</strong>`;
    lb.appendChild(row);
  });
}

function renderFeed(){
  const t = translations[currentLang];
  let list = challenges
    .filter(c => selectedInterest==='All' || c.category===selectedInterest)
    .filter(c => !searchQuery || c.title.toLowerCase().includes(searchQuery) || c.description.toLowerCase().includes(searchQuery));

  const feed = document.getElementById('challengeFeed');
  feed.innerHTML = '';
  list.forEach(c=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <h3>${c.title}</h3>
      <div class="meta">
        <span><strong>${t.category}:</strong> ${c.category}</span>
        <span><strong>${t.level}:</strong> ${c.level}</span>
        <span><strong>${t.deadline}:</strong> ${c.deadline}</span>
      </div>
      <p class="desc">${c.description}</p>
    `;
    feed.appendChild(card);
  });
}

function applyTranslations(){
  const t = translations[currentLang];
  document.getElementById('searchInput').placeholder = t.search;
  document.getElementById('interestTitle').textContent = t.selectInterests;
  document.getElementById('leaderboardTitle').textContent = t.leaderboard;
}

document.getElementById('interestSelect').addEventListener('change', e=>{
  selectedInterest = e.target.value;
  renderFeed();
});
document.getElementById('searchInput').addEventListener('input', e=>{
  searchQuery = e.target.value.toLowerCase();
  renderFeed();
});
document.getElementById('languageSelect').addEventListener('change', e=>{
  currentLang = e.target.value;
  applyTranslations();
  renderFeed();
});

applyTranslations();
renderLeaderboard();
renderFeed();
</script>

</body>
</html>
