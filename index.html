<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>WBSSC Group D Mock Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2c3e50; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin-left: 20px; }
    .section { margin-top: 40px; }
    #result { font-weight: bold; font-size: 18px; color: green; margin-top: 30px; }
    #timer { font-size: 20px; color: red; font-weight: bold; margin-bottom: 20px; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>WBSSC Group D Mock Test</h1>
  <div id="timer">Time Remaining: 60:00</div>
  <form id="quizForm">
    <div class="section" id="questionsContainer"></div>
    <button type="button" onclick="calculateScore()">Submit</button>
    <div id="result"></div>
  </form>
  <script>
  const questions = [
    { q: "ভারতের প্রথম মহিলা রাষ্ট্রপতি কে?", opts: ["প্রতিভা পাটিল", "ইন্দিরা গান্ধী", "মীরা কুমার", "সোনিয়া গান্ধী"], ans: "A" },
    { q: "পশ্চিমবঙ্গের রাজধানী কোথায়?", opts: ["কলকাতা", "দার্জিলিং", "শিলিগুড়ি", "আসানসোল"], ans: "A" },
    { q: "'গীতাঞ্জলি' গ্রন্থের রচয়িতা কে?", opts: ["রবীন্দ্রনাথ ঠাকুর", "বঙ্কিমচন্দ্র", "কাজী নজরুল", "শরৎচন্দ্র"], ans: "A" },
    { q: "ভারতের জাতীয় পশু কোনটি?", opts: ["সিংহ", "বাঘ", "হরিণ", "গণ্ডার"], ans: "B" },
    { q: "মানবদেহে রক্ত পরিশোধন করে কোন অঙ্গ?", opts: ["হৃদপিণ্ড", "যকৃত", "কিডনি", "ফুসফুস"], ans: "C" },
    { q: "25% এর 200 কত?", opts: ["25", "50", "75", "100"], ans: "B" },
    { q: "ভারতের জাতীয় খেলা কোনটি?", opts: ["ক্রিকেট", "হকি", "ফুটবল", "কাবাডি"], ans: "B" },
    { q: "পৃথিবীর উপগ্রহের নাম কী?", opts: ["চাঁদ", "সূর্য", "মঙ্গল", "শুক্র"], ans: "A" },
    { q: "বাংলাদেশের রাজধানী কোনটি?", opts: ["ঢাকা", "চট্টগ্রাম", "খুলনা", "রাজশাহী"], ans: "A" },
    { q: "100 এর 10% কত?", opts: ["5", "10", "15", "20"], ans: "B" },
    { q: "ভারতের জাতীয় ফুল কোনটি?", opts: ["গোলাপ", "পদ্ম", "সূর্যমুখী", "শাপলা"], ans: "B" },
    { q: "Discovery of India' বইটির লেখক কে?", opts: ["বিপিনচন্দ্র পাল", "মহাত্মা গান্ধী", "জওহরলাল নেহরু", "সুভাষচন্দ্র বসু"], ans: "C" },
    { q: "ভারতের পতাকায় কতটি রং আছে?", opts: ["২", "৩", "৪", "৫"], ans: "B" },
    { q: "বিপ্লবী ক্ষুদিরাম বসুর জন্মস্থান কোথায়?", opts: ["মেদিনীপুর", "হাওড়া", "নদিয়া", "বীরভূম"], ans: "A" },
    { q: "40 এর 25% কত?", opts: ["10", "8", "12", "15"], ans: "A" },
    // এখান থেকে বাকি প্রশ্নগুলো একই ফরম্যাটে যুক্ত করুন যতক্ষণ না 45টি হয়
  ];

  const container = document.getElementById("questionsContainer");
  questions.forEach((item, index) => {
    const qNum = index + 1;
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p>${qNum}. ${item.q}</p><div class="options">` +
      item.opts.map((opt, i) => {
        const optLabel = String.fromCharCode(65 + i);
        return `<label><input type="radio" name="q${qNum}" value="${optLabel}"> ${optLabel}. ${opt}</label>`;
      }).join("") + `</div>`;
    container.appendChild(div);
  });

  function calculateScore() {
    let score = 0;
    questions.forEach((item, index) => {
      const qNum = index + 1;
      const selected = document.querySelector('input[name="q' + qNum + '"]:checked');
      const options = document.getElementsByName("q" + qNum);
      options.forEach(opt => {
        opt.parentElement.classList.remove("correct", "incorrect");
        if (opt.value === item.ans) {
          opt.parentElement.classList.add("correct");
        }
      });
      if (selected && selected.value !== item.ans) {
        selected.parentElement.classList.add("incorrect");
      }
      if (selected && selected.value === item.ans) {
        score += 1;
      }
    });
    document.getElementById("result").innerText = "আপনার স্কোর: " + score + " / " + questions.length;
  }

  let totalSeconds = 60 * 60;
  const timerDisplay = document.getElementById("timer");
  function updateTimer() {
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    timerDisplay.textContent = `Time Remaining: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      calculateScore();
      alert("সময় শেষ! আপনার উত্তর জমা দেওয়া হয়েছে।");
    }
    totalSeconds--;
  }
  const timerInterval = setInterval(updateTimer, 1000);
</script>
</body>
</html>
