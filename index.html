<!DOCTYPE html>
<html lang="bn">
<head>

    <title>WBSSC Group D Mock Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; }

<body>
    <h1>WBSSC Group D Mock Test</h1>

    <div class="section">

                <label><input type="radio" name="q1"> D. সোনিয়া গান্ধী</label>

        </div>

    <div class="section">

        </div>
        <!-- আরও প্রশ্ন এখানে যোগ করুন -->
    </div>

    <div class="section">
        <h2>Arithmetic</h2>
        <div class="question">
            <p>31. 25% of 240 কত?</p>
            <div class="options">
                <label><input type="radio" name="q31"> A. 60</label>
                <label><input type="radio" name="q31"> B. 48</label>
                <label><input type="radio" name="q31"> C. 72</label>
                <label><input type="radio" name="q31"> D. 80</label>
