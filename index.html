<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>WBSSC Group D Mock Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin-left: 20px; }
    .section { margin-top: 40px; }
    #result { font-weight: bold; font-size: 18px; color: green; margin-top: 30px; }
    #timer { font-size: 20px; color: red; font-weight: bold; margin-bottom: 20px; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>WBSSC Group D Mock Test</h1>
  <div id="timer">Time Remaining: 60:00</div>
  <form id="quizForm">
    <div class="section" id="questionsContainer"></div>
    <button type="button" onclick="calculateScore()">Submit</button>
    <div id="result"></div>
  </form>
  <script>
  const questions = [
    // প্রথম 15টি
    { q: "ভারতের প্রথম মহিলা রাষ্ট্রপতি কে?", opts: ["প্রতিভা পাটিল", "ইন্দিরা গান্ধী", "মীরা কুমার", "সোনিয়া গান্ধী"], ans: "A" },
    { q: "পশ্চিমবঙ্গের রাজধানী কোথায়?", opts: ["কলকাতা", "দার্জিলিং", "শিলিগুড়ি", "আসানসোল"], ans: "A" },
    { q: "'গীতাঞ্জলি' গ্রন্থের রচয়িতা কে?", opts: ["রবীন্দ্রনাথ ঠাকুর", "বঙ্কিমচন্দ্র", "কাজী নজরুল", "শরৎচন্দ্র"], ans: "A" },
    { q: "ভারতের জাতীয় পশু কোনটি?", opts: ["সিংহ", "বাঘ", "হরিণ", "গণ্ডার"], ans: "B" },
    { q: "মানবদেহে রক্ত পরিশোধন করে কোন অঙ্গ?", opts: ["হৃদপিণ্ড", "যকৃত", "কিডনি", "ফুসফুস"], ans: "C" },
    { q: "25% এর 200 কত?", opts: ["25", "50", "75", "100"], ans: "B" },
    { q: "ভারতের জাতীয় খেলা কোনটি?", opts: ["ক্রিকেট", "হকি", "ফুটবল", "কাবাডি"], ans: "B" },
    { q: "পৃথিবীর উপগ্রহের নাম কী?", opts: ["চাঁদ", "সূর্য", "মঙ্গল", "শুক্র"], ans: "A" },
    { q: "বাংলাদেশের রাজধানী কোনটি?", opts: ["ঢাকা", "চট্টগ্রাম", "খুলনা", "রাজশাহী"], ans: "A" },
    { q: "100 এর 10% কত?", opts: ["5", "10", "15", "20"], ans: "B" },
    { q: "ভারতের জাতীয় ফুল কোনটি?", opts: ["গোলাপ", "পদ্ম", "সূর্যমুখী", "শাপলা"], ans: "B" },
    { q: "Discovery of India' বইটির লেখক কে?", opts: ["বিপিনচন্দ্র পাল", "মহাত্মা গান্ধী", "জওহরলাল নেহরু", "সুভাষচন্দ্র বসু"], ans: "C" },
    { q: "ভারতের পতাকায় কতটি রং আছে?", opts: ["২", "৩", "৪", "৫"], ans: "B" },
    { q: "বিপ্লবী ক্ষুদিরাম বসুর জন্মস্থান কোথায়?", opts: ["মেদিনীপুর", "হাওড়া", "নদিয়া", "বীরভূম"], ans: "A" },
    { q: "40 এর 25% কত?", opts: ["10", "8", "12", "15"], ans: "A" },

    // পরের 15টি
    { q: "ভারতের প্রথম প্রধানমন্ত্রী কে?", opts: ["লাল বাহাদুর শাস্ত্রী", "ইন্দিরা গান্ধী", "জওহরলাল নেহরু", "রাজীব গান্ধী"], ans: "C" },
    { q: "তাজমহল কোথায় অবস্থিত?", opts: ["দিল্লি", "আগ্রা", "লখনউ", "জয়পুর"], ans: "B" },
    { q: "পৃথিবীর সবচেয়ে বড় মহাসাগর কোনটি?", opts: ["আটলান্টিক", "প্রশান্ত", "ভারত মহাসাগর", "আর্কটিক"], ans: "B" },
    { q: "ভারতের জাতীয় পাখি কোনটি?", opts: ["ময়ূর", "কাক", "পায়রা", "চিল"], ans: "A" },
    { q: "মানবদেহে মোট কতটি হাড় আছে?", opts: ["২০৬", "২১০", "২০০", "২১৫"], ans: "A" },
    { q: "পশ্চিমবঙ্গের সরকারি ভাষা কোনটি?", opts: ["বাংলা", "হিন্দি", "ইংরেজি", "উর্দু"], ans: "A" },
    { q: "সূর্যের সবচেয়ে কাছের গ্রহ কোনটি?", opts: ["শুক্র", "বুধ", "পৃথিবী", "মঙ্গল"], ans: "B" },
    { q: "ভারতের মুদ্রার নাম কী?", opts: ["রুপি", "টাকা", "ডলার", "দিনার"], ans: "A" },
    { q: "বিশ্বের দীর্ঘতম নদী কোনটি?", opts: ["নাইল", "আমাজন", "গঙ্গা", "ইয়াংসি"], ans: "A" },
    { q: "পৃথিবীর প্রাকৃতিক উপগ্রহের নাম কী?", opts: ["চাঁদ", "সূর্য", "মঙ্গল", "শুক্র"], ans: "A" },
    { q: "ভারতের জাতীয় সংগীতের রচয়িতা কে?", opts: ["কাজী নজরুল ইসলাম", "রবীন্দ্রনাথ ঠাকুর", "ব্যাংকিমচন্দ্র চট্টোপাধ্যায়", "সুভাষচন্দ্র বসু"], ans: "B" },
    { q: "পশ্চিমবঙ্গের বর্তমান রাজধানী কোনটি?", opts: ["কলকাতা", "দার্জিলিং", "শিলিগুড়ি", "আসানসোল"], ans: "A" },
    { q: "মানবদেহের সবচেয়ে বড় অঙ্গ কোনটি?", opts: ["হৃদপিণ্ড", "যকৃত", "ত্বক", "ফুসফুস"], ans: "C" },
    { q: "ভারতের জাতীয় ফল কোনটি?", opts: ["আম", "কলা", "লিচু", "পেয়ারা"], ans: "A" },
    { q: "পৃথিবীর সবচেয়ে উঁচু পর্বত কোনটি?", opts: ["কাঞ্চনজঙ্ঘা", "মাউন্ট এভারেস্ট", "নন্দাদেবী", "আন্নপূর্ণা"], ans: "B" },

    // শেষ 15টি
    { q: "ভারতের স্বাধীনতা দিবস কবে পালিত হয়?", opts: ["২৬ জানুয়ারি", "১৫ আগস্ট", "২ অক্টোবর", "১৪ নভেম্বর"], ans: "B" },
    { q: "পশ্চিমবঙ্গের রাজ্যপাল কে?", opts: ["সিভি আনন্দ বোস", "জগদীপ ধনখড়", "কেশরীনাথ ত্রিপাঠী", "গোপালকৃষ্ণ গান্ধী"], ans: "A" },
    { q: "ভারতের প্রথম উপ-রাষ্ট্রপতি কে ছিলেন?", opts: ["ড. সর্বপল্লী রাধাকৃষ্ণন", "ড. রাজেন্দ্র প্রসাদ", "জাকির হুসেন", "ভি. ভি. গিরি"], ans: "A" },
    { q: "পৃথিবীর সবচেয়ে বড় মরুভূমি কোনটি?", opts: ["সাহারা", "গোবি", "কালাহারি", "অ্যান্টার্কটিকা"], ans: "D" },
    { q: "ভারতের জাতীয় সঙ্গীতের দৈর্ঘ্য কত সেকেন্ড?", opts: ["৪০", "৫২", "৬০", "৭০"], ans: "B" },
    { q: "পশ্চিমবঙ্গের সরকারি প্রতীক কোন ফুল?", opts: ["শিউলি", "শাপলা", "চাঁপা", "পদ্ম"], ans: "C" },
    { q: "ভারতের প্রথম মহিলা প্রধানমন্ত্রী কে?", opts: ["ইন্দিরা গান্ধী", "প্রতিভা পাটিল", "সোনিয়া গান্ধী", "মীরা কুমার"], ans: "A" },
    { q: "বিশ্বের সবচেয়ে উঁচু জলপ্রপাত কোনটি?", opts: ["নায়াগ্রা", "অ্যাঞ্জেল ফলস", "ভিক্টোরিয়া ফলস", "ইগুয়াজু"], ans: "B" },
    { q: "ভারতের প্রথম লোকসভা নির্বাচন কবে হয়েছিল?", opts: ["১৯৪৭", "১৯৫০", "১৯৫১-৫২", "১৯৫৫"], ans: "C" },
    { q: "পশ্চিমবঙ্গের সবচেয়ে বড় জেলা কোনটি (আয়তনে)?", opts: ["পুরুলিয়া", "পশ্চিম মেদিনীপুর", "দক্ষিণ ২৪ পরগনা", "বীরভূম"], ans: "C" },
    { q: "ভারতের জাতীয় ক্যালেন্ডার কোনটি?", opts: ["শকাব্দ", "বিক্রম সম্বৎ", "গ্রেগরিয়ান", "হিজরি"], ans: "A" },
    { q: "ভারতের প্রথম উপগ্রহের নাম কী?", opts: ["ভাস্কর", "আর্যভট্ট", "ইনসাট-১বি", "রোহিণী"], ans: "B" },
    { q: "পৃথিবীর সবচেয়ে গভীর মহাসাগর কোনটি?", opts: ["আটলান্টিক", "প্রশান্ত", "ভারত মহাসাগর", "আর্কটিক"], ans: "B" },
    { q: "ভারতের জাতীয় খনিজ কোনটি?", opts: ["কয়লা", "লোহা", "চুনাপাথর", "মাইকা"], ans: "D" },
    { q: "পশ্চিমবঙ্গের প্রথম মুখ্যমন্ত্রী কে ছিলেন?", opts: ["বিদান চন্দ্র রায়", "প্রফুল্ল চন্দ্র ঘোষ", "জ্যোতি বসু", "সিদ্ধার্থশঙ্কর রায়"], ans: "B" }
  ];

  const container = document.getElementById("questionsContainer");
  questions.forEach((item, index) => {
    const qNum = index + 1;
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p>${qNum}. ${item.q}</p><div class="options">` +
      item.opts.map((opt, i) => {
        const optLabel = String.fromCharCode(65 + i);
        return `<label><input type="radio" name="q${qNum}" value="${optLabel}"> ${optLabel}. ${opt}</label>`;
      }).join("") + `</div>`;
    container.appendChild(div);
  });

  function calculateScore() {
    let score = 0;
    questions.forEach((item, index) => {
      const qNum = index + 1;
      const selected = document.querySelector(`input[name="q${qNum}"]:checked`);
      const options = document.getElementsByName(`q${qNum}`);
      options.forEach(opt => {
        opt.parentElement.classList.remove("correct", "incorrect");
        if (opt.value === item.ans) {
          opt.parentElement.classList.add("correct");
        }
      });
      if (selected && selected.value !== item.ans) {
        selected.parentElement.classList.add("incorrect");
      }
      if (selected && selected.value === item.ans) {
        score++;
      }
    });
    document.getElementById("result").innerText = `আপনার স্কোর: ${score} / ${questions.length}`;
  }

  let totalSeconds = 60 * 60;
  const timerDisplay = document.getElementById("timer");
  function updateTimer() {
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    timerDisplay.textContent = `Time Remaining: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      calculateScore();
      alert("সময় শেষ! আপনার উত্তর জমা দেওয়া হয়েছে।");
    }
    totalSeconds--;
  }
  const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
