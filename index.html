<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="player" id="playerContainer">
      <!-- Main player (no native controls; custom controls below) -->
      <video id="video" preload="metadata" playsinline poster="media/nature.jpg">
        Your browser does not support HTML5 video.
      </video>

      <div class="controls" role="group" aria-label="Video controls">
        <button id="playPause" aria-label="Play">‚ñ∂Ô∏è</button>
        <button id="back" aria-label="Rewind 10 seconds">‚è™ 10s</button>
        <button id="forward" aria-label="Forward 10 seconds">10s ‚è©</button>

        <div class="time">
          <span id="currentTime">00:00</span> /
          <span id="duration">00:00</span>
        </div>

        <input
          id="progress"
          type="range"
          min="0"
          max="100"
          value="0"
          step="0.1"
          aria-label="Seek"
        />

        <button id="mute" aria-label="Mute">üîà</button>
        <input
          id="volume"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          aria-label="Volume"
        />

        <label class="speed-label">
          <span class="visually-hidden">Playback speed</span>
          <select id="speed" aria-label="Playback speed">
            <option value="0.5">0.5√ó</option>
            <option value="0.75">0.75√ó</option>
            <option value="1" selected>1√ó</option>
            <option value="1.25">1.25√ó</option>
            <option value="1.5">1.5√ó</option>
            <option value="2">2√ó</option>
          </select>
        </label>

        <button id="cc" aria-label="Toggle captions">CC</button>
        <button id="fullscreen" aria-label="Fullscreen">‚õ∂</button>
      </div>
    </section>

    <aside class="playlist">
      <h2>Playlist</h2>

      <!-- Add videos here using <video> tags as clickable previews -->
      <ul id="playlist" role="listbox" aria-label="Video playlist">
        <li class="item" role="option" tabindex="0" aria-selected="false"
            data-title="Nature"
            data-src-mp4="media/nature.mp4"
            data-src-webm=""
            data-poster="media/nature.jpg"
            data-track="media/nature.vtt"
            data-lang="en">
          <video class="thumb" preload="metadata" muted playsinline poster="media/nature.jpg">
            <source src="media/nature.mp4#t=0.1" type="video/mp4">
          </video>
          <div class="meta">
            <span class="title">Nature</span>
            <span class="sub">Captions available</span>
          </div>
        </li>

        <li class="item" role="option" tabindex="0" aria-selected="false"
            data-title="City"
            data-src-mp4="media/city.mp4"
            data-src-webm=""
            data-poster="media/city.jpg"
            data-track=""
            data-lang="en">
          <video class="thumb" preload="metadata" muted playsinline poster="media/city.jpg">
            <source src="media/city.mp4#t=0.1" type="video/mp4">
          </video>
          <div class="meta">
            <span class="title">City</span>
            <span class="sub">No captions</span>
          </div>
        </li>

        <li class="item" role="option" tabindex="0" aria-selected="false"
            data-title="Ocean"
            data-src-mp4="media/ocean.mp4"
            data-src-webm=""
            data-poster="media/ocean.jpg"
            data-track="media/ocean.vtt"
            data-lang="en">
          <video class="thumb" preload="metadata" muted playsinline poster="media/ocean.jpg">
            <source src="media/ocean.mp4#t=0.1" type="video/mp4">
          </video>
          <div class="meta">
            <span class="title">Ocean</span>
            <span class="sub">Captions available</span>
          </div>
        </li>
      </ul>

      <p class="hint">
        Tip: Space = Play/Pause, F = Fullscreen, M = Mute, C = Captions, 0‚Äì9 = Seek %
      </p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
