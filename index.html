<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Offline-first App Ideas Catalog (500) — বাংলা UI</title>
<style>
  :root{
    --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; --chip:#1f2937; --border:#243244;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  header{position:sticky;top:0;z-index:5;background:#0f172acc;border-bottom:1px solid var(--border);backdrop-filter:blur(6px)}
  .container{max-width:1150px;margin:0 auto;padding:14px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:34px;height:34px;border:1px solid var(--border);border-radius:8px;display:grid;place-items:center;color:#22d3ee}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  input,select{background:var(--chip);border:1px solid var(--border);color:var(--text);padding:10px;border-radius:10px;outline:none}
  main{padding:14px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  @media (max-width:1024px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px}
  .title{font-weight:700}
  .desc{color:var(--muted);margin-top:4px}
  .chips{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
  .chip{padding:4px 8px;border:1px solid var(--border);border-radius:999px;background:#0b1220;color:#cbd5e1;font-size:.8rem}
  .empty{margin:16px 0;padding:16px;border:1px dashed var(--border);border-radius:12px;color:var(--muted);text-align:center}
  footer{color:#9ca3af;text-align:center;padding:16px}
</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <div class="logo">APP</div>
        <div>
          <div style="font-weight:700">Simple Offline App Ideas Catalog</div>
          <div style="color:#94a3b8;font-size:.9rem">বাংলা বর্ণনা • ইংরেজি নাম • ক্যাটেগরি/সাব-ক্যাটেগরি ফিল্টার • সার্চ</div>
        </div>
      </div>
      <div class="controls">
        <input id="search" type="text" placeholder="সার্চ করুন (নাম/ক্যাটেগরি/বর্ণনা)..." />
        <select id="category"></select>
        <select id="subcategory"></select>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">কিছু পাওয়া যায়নি। ফিল্টার/সার্চ পরিবর্তন করুন।</div>
  </main>

  <footer>
    Offline-first • No server • 500 ideas generated inside this file
  </footer>

  <script>
    // ------------- Category & subcategory definitions with base ideas -------------
    const DEFINITIONS = [
      {
        category: "Game",
        subcategory: "Hyper-casual",
        bnTemplate: "এক ট্যাপে খেলা—দ্রুত সেশন, সহজ নিয়ন্ত্রণ, অফলাইনে খেলুন। ভ্যারিয়েন্ট: ",
        bases: [
          "One Finger River Cross","Stack & Smash","Color Switcher","Jump Dash","Rope Swing Hero",
          "Bottle Flip Master","Traffic Dodger","Sky Glider","Fruit Slice Rush","Ball Bounce Escape",
          "Tap to Fly","Ice Slide","Coin Grabber","Speed Tapper","Shape Shifter",
          "Hill Climb Rider","Endless Runner Pro","Dodge the Spikes","Jump Rope Challenge","Quick Reflex Test"
        ]
      },
      {
        category: "Game",
        subcategory: "Puzzle",
        bnTemplate: "লজিক-ভিত্তিক পাজল—চিন্তা করুন, সমাধান করুন, অফলাইনে অগ্রগতি সেভ হয়। ভ্যারিয়েন্ট: ",
        bases: [
          "Alpona Logic","Pipe Connect","Shadow Match","Slide & Deliver","Word Connect Bengali",
          "Sudoku Master","Match-3 Jewels","Tangram Shapes","Memory Flip","Number Merge",
          "Block Puzzle","Maze Escape","Color Link","Picture Scramble","Logic Grid",
          "Crosswords Bengali","Kakuro Challenge","Pattern Match","Hidden Object Hunt","Jigsaw Master"
        ]
      },
      {
        category: "Game",
        subcategory: "Simulation",
        bnTemplate: "সিমুলেশন/ম্যানেজমেন্ট গেম—কৌশল আর পরিকল্পনায় জিতুন। ভ্যারিয়েন্ট: ",
        bases: [
          "Village Manager","Shopkeeper Tycoon","Fish Farm Sim","Traffic Signal Control","Farm Harvest",
          "City Builder Lite","Restaurant Rush","Airport Manager","Train Station Master","Zoo Keeper",
          "Bus Depot Manager","Hospital Tycoon","School Principal Sim","Factory Builder","Cargo Ship Manager",
          "Mining Tycoon","Theme Park Builder","Delivery Service Sim","Election Campaign Sim","Wildlife Reserve Manager"
        ]
      },
      {
        category: "Game",
        subcategory: "Culture",
        bnTemplate: "লোকাল কালচারের ছোঁয়া—লোকগান, উৎসব, ঐতিহ্য নিয়ে অফলাইন গেম। ভ্যারিয়েন্ট: ",
        bases: [
          "Padma Boat Race","Pithe Puli Craft","Folk Tale Adventure","Rabindra Quiz","Baul Music Rhythm",
          "Durga Puja Organizer","Eid Feast Challenge","Bengali Wedding Planner","Lungi Race","Rickshaw Rush",
          "Hilsa Fishing","Handloom Weaver","Clay Pot Maker","Village Fair Manager","Kite Festival",
          "Monsoon Farming","Ganga Cleanup Game","Folk Dance Challenge","Bengali Theatre Manager","Sweets Shop Tycoon"
        ]
      },
      // Non-game
      {
        category: "Non-game",
        subcategory: "Recipe",
        bnTemplate: "প্রি-লোডেড রেসিপি, ধাপে ধাপে নির্দেশ—সম্পূর্ণ অফলাইন। ভ্যারিয়েন্ট: ",
        bases: [
          "Bengali Rasoi","Quick 15-min Recipes","Festival Special Recipes","Kids Lunchbox Ideas","Street Food Guide",
          "Healthy Diet Planner","Dessert Book","Veggie Delight","Fish Curry Master","Tea & Snacks",
          "Pickle Making Guide","Baking Basics","Smoothie Maker","Salad Ideas","Soup Collection",
          "Breakfast Planner","Festive Drinks","Curry Master","Rice Dish Guide","Spice Mix Creator"
        ]
      },
      {
        category: "Non-game",
        subcategory: "Education",
        bnTemplate: "অফলাইন লার্নিং—লেসন, কুইজ, প্র্যাকটিস সব একসাথে। ভ্যারিয়েন্ট: ",
        bases: [
          "Bangla Alphabet Learn","Math Fun","Science Quiz","History Facts","English Vocabulary Builder",
          "GK Master","Coding Basics","Geography Atlas","Physics Formulas","Chemistry Lab",
          "Spelling Bee Trainer","Language Flashcards","Sign Language Basics","Poetry Collection","Exam Prep MCQ",
          "Kids Storybook","Drawing Lessons","Music Theory","Grammar Trainer","Debate Practice"
        ]
      },
      {
        category: "Non-game",
        subcategory: "Productivity",
        bnTemplate: "দিনের কাজ গুছিয়ে নিন—নোট, টুডু, হিসাব—সব অফলাইনে। ভ্যারিয়েন্ট: ",
        bases: [
          "Offline Notes","To-do List","Expense Tracker","Unit Converter","Calculator Pro",
          "Calendar Planner","Flashlight App","QR Code Scanner (Offline)","File Organizer","Voice Recorder",
          "Password Vault","Contact Backup","Offline Dictionary","Document Scanner","Habit Tracker",
          "Mind Map Maker","Checklist Maker","Stopwatch & Timer","Offline Translator","Weather Almanac"
        ]
      },
      {
        category: "Non-game",
        subcategory: "Health & Fitness",
        bnTemplate: "স্বাস্থ্য ও ফিটনেস ট্র্যাক—ইন্টারনেট ছাড়াই। ভ্যারিয়েন্ট: ",
        bases: [
          "Step Counter","Yoga Guide","Meditation Timer","Home Workout","Water Reminder",
          "Sleep Tracker","Diet Log","Breathing Exercise","Stretching Coach","BMI Calculator",
          "Calorie Counter","Pregnancy Tracker","Baby Growth Chart","First Aid Guide","Heart Rate Log",
          "Blood Pressure Log","Eye Exercise","Posture Corrector","Healthy Recipe Book","Fitness Challenge"
        ]
      },
      {
        category: "Non-game",
        subcategory: "Travel & Local",
        bnTemplate: "ভ্রমণ ও লোকাল তথ্য—অফলাইন ম্যাপ/গাইড/বাক্যভাণ্ডার। ভ্যারিয়েন্ট: ",
        bases: [
          "Offline Map","City Guide","Heritage Walk","Trekking Routes","Beach Finder",
          "Hill Station Guide","Festival Calendar","Local Transport Info","Hotel Directory","Emergency Contacts",
          "Offline Currency Converter","Travel Phrasebook","Wildlife Spotting Guide","Picnic Spot Finder","Road Trip Planner",
          "Offline Metro Map","Hiking Checklist","Camping Guide","Local Food Finder","Historical Places Info"
        ]
      },
      {
        category: "Non-game",
        subcategory: "Entertainment",
        bnTemplate: "এন্টারটেইনমেন্ট অফলাইনে—পড়ুন/দেখুন/শিখুন। ভ্যারিয়েন্ট: ",
        bases: [
          "Offline Music Player","Video Player","E-book Reader","Jokes Collection","Horoscope",
          "Photo Editor","Wallpaper Gallery","Fashion Lookbook","DIY Crafts","Gardening Tips",
          "Movie Quotes","Offline Karaoke","Magic Tricks Guide","Origami Lessons","Makeup Tutorials",
          "Hair Styling Guide","Pet Care Tips","Photography Tips","Interior Design Ideas","Relationship Advice"
        ]
      }
    ];

    // ------------- Build 500 items programmatically -------------
    function buildData(targetCount = 500){
      const apps = [];
      // Seed a few exact entries (from earlier examples) for realism
      const seeds = [
        {name_en:"One Finger River Cross", name_bn:"এক আঙুলে নৌকা চালিয়ে বাধা এড়ানো", category:"Game", subcategory:"Hyper-casual"},
        {name_en:"Stack & Smash", name_bn:"ব্লক স্ট্যাক করে সঠিক সময়ে ভাঙা", category:"Game", subcategory:"Hyper-casual"},
        {name_en:"Color Switcher", name_bn:"রঙ মিলিয়ে বাধা পার হোন", category:"Game", subcategory:"Hyper-casual"},
        {name_en:"Alpona Logic", name_bn:"ননোগ্রাম স্টাইলে আলপনার প্যাটার্ন পূরণ", category:"Game", subcategory:"Puzzle"},
        {name_en:"Pipe Connect", name_bn:"পাইপ ঘুরিয়ে পানির পথ ঠিক করুন", category:"Game", subcategory:"Puzzle"},
        {name_en:"Bengali Rasoi", name_bn:"বাংলা রেসিপির অফলাইন কালেকশন", category:"Non-game", subcategory:"Recipe"},
        {name_en:"Quick 15-min Recipes", name_bn:"১৫ মিনিটে দ্রুত রান্না", category:"Non-game", subcategory:"Recipe"},
        {name_en:"Bangla Alphabet Learn", name_bn:"বাংলা বর্ণমালা শেখা", category:"Non-game", subcategory:"Education"},
        {name_en:"Offline Notes", name_bn:"ইন্টারনেট ছাড়াই নোট নিন", category:"Non-game", subcategory:"Productivity"}
      ];
      seeds.forEach(s => apps.push(s));

      // Generate the rest using definitions
      let id = 1;
      while(apps.length < targetCount){
        for(const def of DEFINITIONS){
          if(apps.length >= targetCount) break;
          // pick a base name and create a unique variant
          const base = def.bases[id % def.bases.length];
          const variantNum = Math.floor(id/def.bases.length) + 1;
          const name_en = variantNum > 1 ? `${base} ${variantNum}` : base;
          const name_bn = `${def.bnTemplate}${base}${variantNum>1?(" "+variantNum):""}`;
          apps.push({
            name_en, name_bn,
            category: def.category,
            subcategory: def.subcategory
          });
          id++;
          if(apps.length >= targetCount) break;
        }
      }
      return apps.slice(0,targetCount);
    }

    const APPS = buildData(500);

    // ------------- UI: filters and rendering -------------
    const categoryEl = document.getElementById('category');
    const subcategoryEl = document.getElementById('subcategory');
    const searchEl = document.getElementById('search');
    const gridEl = document.getElementById('grid');
    const emptyEl = document.getElementById('empty');

    function initFilters(){
      const cats = ["All", ...new Set(APPS.map(a=>a.category))];
      categoryEl.innerHTML = cats.map(c=>`<option value="${c}">${c==="All"?"সব":c}</option>`).join("");

      // Subcategories update dynamically based on category
      updateSubcategories();
    }

    function updateSubcategories(){
      const selectedCat = categoryEl.value || "All";
      const subs = selectedCat==="All"
        ? ["All", ...new Set(APPS.map(a=>a.subcategory))]
        : ["All", ...new Set(APPS.filter(a=>a.category===selectedCat).map(a=>a.subcategory))];
      subcategoryEl.innerHTML = subs.map(s=>`<option value="${s}">${s==="All"?"সব":s}</option>`).join("");
    }

    function applyFilters(){
      const q = (searchEl.value || "").trim().toLowerCase();
      const cat = categoryEl.value || "All";
      const sub = subcategoryEl.value || "All";

      return APPS.filter(a=>{
        const matchCat = (cat==="All") || a.category===cat;
        const matchSub = (sub==="All") || a.subcategory===sub;
        const matchText = !q
          || a.name_en.toLowerCase().includes(q)
          || a.name_bn.toLowerCase().includes(q)
          || a.category.toLowerCase().includes(q)
          || a.subcategory.toLowerCase().includes(q);
        return matchCat && matchSub && matchText;
      });
    }

    function render(){
      const list = applyFilters();
      gridEl.innerHTML = "";
      if(list.length===0){ emptyEl.style.display="block"; return; }
      emptyEl.style.display="none";

      const frag = document.createDocumentFragment();
      list.forEach(a=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${a.name_en}</div>
          <div class="desc">${a.name_bn}</div>
          <div class="chips">
            <span class="chip">ক্যাটেগরি: ${a.category}</span>
            <span class="chip">টাইপ: ${a.subcategory}</span>
          </div>
        `;
        frag.appendChild(card);
      });
      gridEl.appendChild(frag);
    }

    searchEl.addEventListener('input', render);
    categoryEl.addEventListener('change', ()=>{
      updateSubcategories();
      render();
    });
    subcategoryEl.addEventListener('change', render);

    initFilters();
    render();
  </script>
</body>
</html>
