<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ডেইলি চ্যালেঞ্জ ক্লাব</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ডেইলি চ্যালেঞ্জ ক্লাব</h1>
    <p>প্রতিদিন নতুন কিছু করার মজা নাও!</p>
  </header>

  <main>
    <section id="challenge-section">
      <h2>আজকের চ্যালেঞ্জ</h2>
      <div id="challenge-text">লোড হচ্ছে...</div>
      <button id="complete-btn">✅ সম্পন্ন করেছি</button>
    </section>

    <section id="progress-section">
      <h2>আমার প্রগ্রেস</h2>
      <p>মোট চ্যালেঞ্জ সম্পন্ন: <span id="completed-count">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
