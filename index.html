<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTubeâ€‘Style Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Main Player -->
    <div class="main-player">
      <video id="mainVideo" controls preload="metadata" poster="media/nature.jpg">
        <source src="media/nature.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <h2 id="videoTitle">Nature</h2>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <div class="playlist-item" 
           data-src="media/nature.mp4" 
           data-title="Nature" 
           data-poster="media/nature.jpg">
        <video class="thumb" muted preload="metadata" poster="media/nature.jpg">
          <source src="media/nature.mp4#t=0.1" type="video/mp4">
        </video>
        <div class="meta">
          <h4>Nature</h4>
          <p>Captions available</p>
        </div>
      </div>

      <div class="playlist-item" 
           data-src="media/city.mp4" 
           data-title="City" 
           data-poster="media/city.jpg">
        <video class="thumb" muted preload="metadata" poster="media/city.jpg">
          <source src="media/city.mp4#t=0.1" type="video/mp4">
        </video>
        <div class="meta">
          <h4>City</h4>
          <p>No captions</p>
        </div>
      </div>

      <div class="playlist-item" 
           data-src="media/ocean.mp4" 
           data-title="Ocean" 
           data-poster="media/ocean.jpg">
        <video class="thumb" muted preload="metadata" poster="media/ocean.jpg">
          <source src="media/ocean.mp4#t=0.1" type="video/mp4">
        </video>
        <div class="meta">
          <h4>Ocean</h4>
          <p>Captions available</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
