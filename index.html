<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Challenge Web App</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0c10;
    color: #e8eaed;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #121318;
    padding: 10px 16px;
    border-bottom: 1px solid #23252e;
  }
  .search {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #23252e;
    background: #0f1116;
    color: white;
  }
  .btn {
    background: #5b8cff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
  }
  .layout {
    display: grid;
    grid-template-columns: 1fr 250px;
    gap: 16px;
    padding: 16px;
  }
  .panel {
    background: #121318;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #23252e;
  }
  .feed {
    display: grid;
    gap: 12px;
  }
  .card {
    background: #121318;
    border: 1px solid #23252e;
    border-radius: 8px;
    padding: 12px;
  }
  .meta {
    font-size: 14px;
    color: #9aa0a6;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  select {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #23252e;
    background: #0f1116;
    color: white;
  }
</style>
</head>
<body>

<header>
  <input type="text" id="searchInput" class="search" placeholder="Search">
  <button class="btn">Post Challenge</button>
</header>

<div class="layout">
  <main>
    <div class="feed" id="challengeFeed"></div>
  </main>

  <aside class="panel">
    <h3>Select Interests</h3>
    <select id="interestSelect">
      <option value="All">üåç All</option>
      <optgroup label="üìö Education">
        <option value="Language Learning">Language Learning</option>
        <option value="Science & Technology">Science & Technology</option>
        <option value="Math & Logic Puzzles">Math & Logic Puzzles</option>
        <option value="History & Culture">History & Culture</option>
        <option value="Coding & Programming">Coding & Programming</option>
        <option value="Skill Development">Skill Development</option>
      </optgroup>
      <optgroup label="üé≠ Entertainment">
        <option value="Fun Challenges">Fun Challenges</option>
        <option value="Creative Arts">Creative Arts</option>
        <option value="Music & Singing">Music & Singing</option>
        <option value="Dance & Performance">Dance & Performance</option>
        <option value="Storytelling / Acting">Storytelling / Acting</option>
        <option value="Food & Cooking Challenges">Food & Cooking Challenges</option>
      </optgroup>
      <optgroup label="‚ö° Mixed / Lifestyle">
        <option value="Fitness & Sports">Fitness & Sports</option>
        <option value="Travel & Exploration">Travel & Exploration</option>
        <option value="Photography & Videography">Photography & Videography</option>
        <option value="DIY Projects">DIY Projects</option>
        <option value="Social Awareness Challenges">Social Awareness Challenges</option>
      </optgroup>
    </select>
  </aside>
</div>

<script>
const challenges = [
  { title: '30-sec Science Fact', category: 'Science & Technology', level: 'Low', deadline: '2025-09-12', description: 'Share a quick science fact.' },
  { title: 'Kitchen Rhythm Beat', category: 'Fun Challenges', level: 'Medium', deadline: '2025-09-15', description: 'Create a beat using kitchen items.' },
  { title: 'Mini Portfolio Landing', category: 'Coding & Programming', level: 'Hard', deadline: '2025-09-11', description: 'Build a single-page portfolio.' }
];

let selectedInterest = 'All';
let searchQuery = '';

function renderFeed() {
  let list = challenges
    .filter(c => selectedInterest === 'All' || c.category === selectedInterest)
    .filter(c => !searchQuery || c.title.toLowerCase().includes(searchQuery) || c.description.toLowerCase().includes(searchQuery));

  const feed = document.getElementById('challengeFeed');
  feed.innerHTML = '';
  list.forEach(c => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h3>${c.title}</h3>
      <div class="meta">
        <span><strong>Category:</strong> ${c.category}</span>
        <span><strong>Level:</strong> ${c.level}</span>
        <span><strong>Deadline:</strong> ${c.deadline}</span>
      </div>
      <p>${c.description}</p>
    `;
    feed.appendChild(card);
  });
}

document.getElementById('interestSelect').addEventListener('change', e => {
  selectedInterest = e.target.value;
  renderFeed();
});

document.getElementById('searchInput').addEventListener('input', e => {
  searchQuery = e.target.value.toLowerCase();
  renderFeed();
});

renderFeed();
</script>

</body>
</html>
